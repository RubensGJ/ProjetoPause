<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastre-se!</title>
    <link rel="stylesheet" href="../assets/css/stl_Cadastro.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cadastre-se!</h1>
      <form id="volunteerForm" method="POST" action="/cadastro">
        <div class="form-group">
          <label for="avatar">Avatar:</label>
          <input type="text" id="avatar" name="avatar" required />
          <p>*Não é recomendado utilizar o nome real como avatar.</p>
        </div>

        <div class="form-group">
          <label for="name">Nome Completo:</label>
          <input type="text" id="name" name="nome_completo" required />
        </div>

        <section id="dataegenero">
          <div id="data">
            <label for="nascimento">Data de Nascimento:</label><br />
            <input
              type="date"
              id="nascimento"
              name="nascimento"
              required
            /><br /><br />
          </div>
          <div>
            <label for="genero">Gênero:</label><br />
            <select id="genero" name="genero" required>
              <option value="">Selecione...</option>
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
              <option value="outro">Outro</option></select
            ><br /><br />
          </div>
        </section>

        <div class="form-group">
          <label for="estado">Estado:</label><br />
          <select id="estado" name="estado" required>
            <option value="">Selecione o estado...</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
          <br /><br />

          <label for="cidade">Cidade:</label><br />
          <input type="text" id="cidade" name="cidade" required /><br /><br />
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="course">Curso:</label>
          <input type="text" id="course" name="course" required />
        </div>

        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirme a Senha:</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
        </div>

        <button type="submit">Cadastrar</button>
      </form>
    </div>

    <script>
      document
        .getElementById("volunteerForm")
        .addEventListener("submit", function (event) {
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          if (password !== confirmPassword) {
            event.preventDefault();
            alert("As senhas não coincidem.");
          }
        });
    </script>
  </body>
</html>
