<!DOCTYPE html>
<html>
  <head>
    <title>Chat Pause</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/Stl_Chat.css') }}"
    />
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row justify-content-center h-100">
        <div class="col-md-4 col-xl-3 chat">
          <div class="card mb-sm-3 mb-md-0 contacts_card">
            <div class="card-header">
              <div class="input-group">
                <input
                  type="text"
                  placeholder="Search..."
                  name=""
                  class="form-control search"
                />
                <div class="input-group-prepend">
                  <span class="input-group-text search_btn"
                    ><i class="fas fa-search"></i
                  ></span>
                </div>
              </div>
            </div>
            <div class="card-body contacts_body">
              <ui class="contacts">
                <li class="active">
                  <div class="d-flex bd-highlight">
                    <div class="img_cont">
                      <img
                        src="{{ url_for('static', filename='img/voluntario1.jpeg') }}"
                        class="rounded-circle user_img"
                      />
                      <span class="online_icon"></span>
                    </div>
                    <div class="user_info">
                      <span>Voluntário 1</span>
                      <p>Online</p>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="d-flex bd-highlight">
                    <div class="img_cont">
                      <img
                        src="{{ url_for('static', filename='img/cats.jpeg') }}"
                        class="rounded-circle user_img"
                      />
                      <span class="online_icon offline"></span>
                    </div>
                    <div class="user_info">
                      <span>Voluntário 2</span>
                      <p>Offline</p>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="d-flex bd-highlight">
                    <div class="img_cont">
                      <img
                        src="{{ url_for('static', filename='img/download.jpeg') }}"
                        class="rounded-circle user_img"
                      />
                      <span class="online_icon"></span>
                    </div>
                    <div class="user_info">
                      <span>Voluntário 3</span>
                      <p>Online</p>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="d-flex bd-highlight">
                    <div class="img_cont">
                      <img
                        src="{{ url_for('static', filename='img/voluntário4.jpeg') }}"
                        class="rounded-circle user_img"
                      />
                      <span class="online_icon offline"></span>
                    </div>
                    <div class="user_info">
                      <span>Voluntário 4</span>
                      <p>Offline</p>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="d-flex bd-highlight">
                    <div class="img_cont">
                      <img
                        src="{{ url_for('static', filename='img/voluntário 5.jpeg') }}"
                        class="rounded-circle user_img"
                      />
                      <span class="online_icon offline"></span>
                    </div>
                    <div class="user_info">
                      <span>Voluntário 5</span>
                      <p>Offline</p>
                    </div>
                  </div>
                </li>
              </ui>
            </div>
            <div class="card-footer"></div>
          </div>
        </div>
        <div class="col-md-8 col-xl-6 chat">
          <div class="card">
            <div class="card-header msg_head">
              <div class="d-flex bd-highlight">
                <div class="img_cont">
                  <img
                    src="{{ url_for('static', filename='img/voluntario1.jpeg') }}"
                    class="rounded-circle user_img"
                  />
                  <span class="online_icon"></span>
                </div>
                <div class="user_info">
                  <span>Voluntário 1</span>
                  <p>Online</p>
                </div>
                <div class="video_cam"></div>
              </div>
              <span id="action_menu_btn"
                ><i class="fas fa-ellipsis-v"></i
              ></span>
              <div class="action_menu">
                <ul>
                  <li>
                    <button class="btn btn-outline-primary w-100 text-left">
                      <i class="fas fa-user-circle"></i>
                      <a href="{{ url_for('usuario') }}">Editar perfil</a>
                    </button>
                  </li>
                  <li>
                    <button class="btn btn-outline-primary w-100 text-left">
                      <i class="fas fa-home"></i>
                      <a href="{{ url_for('index') }}">Página Inicial</a>
                    </button>
                  </li>
                  <li>
                    <button
                      class="btn btn-outline-primary w-100 text-left"
                      id="night-mode-btn"
                    >
                      <i class="fas fa-moon"></i> Modo Noturno
                    </button>
                  </li>
                </ul>
              </div>
            </div>
            <div class="card-body msg_card_body">
              <div class="d-flex justify-content-start mb-4">
                <div class="img_cont_msg">
                  <img
                    src="{{ url_for('static', filename='img/voluntario1.jpeg') }}"
                    class="rounded-circle user_img_msg"
                  />
                </div>
                <div class="msg_cotainer">Olá bem vindo ao Pause</div>
              </div>
            </div>
            <div class="card-footer">
              <div class="input-group">
                <div class="input-group-append">
                  <span class="input-group-text attach_btn"
                    ><i class="fas fa-paperclip"></i
                  ></span>
                </div>
                <textarea
                  name=""
                  class="form-control type_msg"
                  placeholder="Escreva a sua mensagem..."
                ></textarea>
                <div class="input-group-append">
                  <span class="input-group-text send_btn"
                    ><i class="fas fa-location-arrow"></i
                  ></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/scripts.js') }}"
    ></script>
  </body>
</html>
